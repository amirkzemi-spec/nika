services:
  - type: web
    name: nika-sop-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FREE_SOP_LIMIT
        value: "3"
      - key: BASE_URL
        value: "https://nika-sop-assistant.onrender.com"
