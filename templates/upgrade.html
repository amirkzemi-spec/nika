<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Upgrade | Add Credits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">Add SOP Credits</h1>
    <p class="text-gray-700 mb-6">Pay on NextPay, then tell us to add credits to your account.</p>

    <!-- Pay button -->
    <a href="https://nextpay.org/nx/link/sop" target="_blank"
       class="block w-full text-center py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 mb-6">
      Pay on NextPay
    </a>

    <!-- Confirm form -->
    <form method="post" action="/payment/confirm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-800 mb-1">Transaction Ref / Note</label>
        <input name="tx_ref" placeholder="e.g. payment ref, last 6 digits, or note"
               class="w-full border rounded-lg p-3" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-800 mb-1">Credits to Add</label>
        <input name="amount" type="number" min="1" value="5" class="w-full border rounded-lg p-3" required />
      </div>
      <button type="submit"
              class="w-full py-3 rounded-lg bg-emerald-600 text-white font-semibold hover:bg-emerald-700">
        I’ve paid — request credit
      </button>
      <p class="text-xs text-gray-500 mt-2">We’ll review and add credits shortly.</p>
    </form>
  </div>
</body>
</html>
