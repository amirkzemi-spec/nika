<!DOCTYPE html>
<html lang="en">
<head>
  <title>Email Sent – Nika Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-3xl p-10 max-w-xl w-full text-center">
    <div class="mb-6 text-gray-700 text-lg text-center">
      {{ message }}
    </div>
    {% if success %}
      <h1 class="text-2xl font-bold text-green-600 mb-6 flex items-center justify-center">
        ✅ SOP Sent!
      </h1>
      <p class="mb-6 text-gray-700 text-center">
        Thank you, {{ lead_name }}. Your Statement of Purpose will be sent to
        <span class="font-semibold">{{ lead_email }}</span> shortly.
      </p>
    {% endif %}
    <a href="/" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition">← Back to Home</a>
  </div>
</body>
</html>
