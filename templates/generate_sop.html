<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate SOP | Nika SOP Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-10 px-4">
  <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg p-8">

    {% if is_logged_in and credits_left is not none %}
      <div class="mb-4 text-center text-sm">
        <span class="inline-block bg-indigo-50 text-indigo-700 font-semibold px-4 py-2 rounded-lg">
          You have <b>{{ credits_left }}</b> out of {{ FREE_SOP_LIMIT }} free SOPs left.
        </span>
      </div>
    {% endif %}

    <h1 class="text-2xl font-bold text-indigo-700 mb-6">Generate Your Statement of Purpose</h1>

    {% if message %}
      <div class="mb-4 px-4 py-2 rounded bg-green-100 text-green-800 font-semibold text-center shadow">
        {{ message }}
      </div>
    {% endif %}

    <form method="post" action="/generate-sop" enctype="multipart/form-data" id="sopForm">
      <div class="mb-4">
        <label for="tone" class="block text-gray-800 font-semibold mb-2">
          Select SOP Tone/Style <span class="text-red-500">*</span>
        </label>
        <select id="tone" name="tone" required
          class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
          <option value="formal">Formal</option>
          <option value="motivational">Motivational</option>
          <option value="academic">Academic</option>
          <option value="humanlike">Human-like (natural, non-AI-detectable)</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-gray-800 font-semibold mb-2" for="cv_file">Upload your CV (PDF or DOCX)</label>
        <input type="file" id="cv_file" name="cv_file" accept=".pdf,.docx"
          class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
        <p class="mt-1 text-sm text-gray-400">Optional. You can also fill the form below.</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-800 font-semibold mb-2" for="name">Full Name <span class="text-red-500">*</span></label>
          <input type="text" id="name" name="name" required placeholder="e.g. Jane Doe"
            class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-gray-800 font-semibold mb-2" for="email">Email Address <span class="text-red-500">*</span></label>
          <input type="email" id="email" name="email" required placeholder="e.g. jane@example.com"
            class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-gray-800 font-semibold mb-2" for="degree_level">Target Degree Level</label>
          <input type="text" id="degree_level" name="degree_level" placeholder="e.g. Master's, PhD"
            class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-gray-800 font-semibold mb-2" for="field">Field of Study <span class="text-red-500">*</span></label>
          <input type="text" id="field" name="field" required placeholder="e.g. Computer Science"
            class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-gray-800 font-semibold mb-2" for="target_university">Target University</label>
          <input type="text" id="target_university" name="target_university" placeholder="e.g. University of Toronto"
            class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-gray-800 font-semibold mb-2" for="target_country">Target Country</label>
          <input type="text" id="target_country" name="target_country" placeholder="e.g. Canada"
            class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
        </div>
      </div>

      <div class="mt-4">
        <label class="block text-gray-800 font-semibold mb-2" for="background">Academic Background</label>
        <textarea id="background" name="background" rows="3" placeholder="Briefly describe your academic background"
          class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 resize-none"></textarea>
      </div>

      <div class="mt-4">
        <label class="block text-gray-800 font-semibold mb-2" for="achievements">Achievements</label>
        <textarea id="achievements" name="achievements" rows="3" placeholder="Key achievements or awards"
          class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 resize-none"></textarea>
      </div>

      <div class="mt-4">
        <label class="block text-gray-800 font-semibold mb-2" for="goals">Career Goals</label>
        <textarea id="goals" name="goals" rows="3" placeholder="Your short and long-term career goals"
          class="block w-full rounded-lg border border-gray-300 p-3 text-gray-700 placeholder-gray-400 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 resize-none"></textarea>
      </div>

      <div id="loadingSpinner" class="hidden flex justify-center mb-4">
        <svg class="animate-spin h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
      </div>

      <button id="submitBtn" type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 rounded-lg transition duration-300 mt-4">
        Generate SOP
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('sopForm');
    const spinner = document.getElementById('loadingSpinner');
    const submitBtn = document.getElementById('submitBtn');
    if (form) {
      form.addEventListener('submit', () => {
        submitBtn.disabled = true;
        spinner.classList.remove('hidden');
      });
    }
  </script>
</body>
</html>
