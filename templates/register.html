<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-3xl p-10 max-w-md w-full">
    <h2 class="text-2xl font-extrabold text-indigo-700 mb-6 text-center">Register</h2>
    {% if message %}
      <div class="mb-6 p-4 rounded {{ 'bg-green-100 text-green-800' if success else 'bg-red-100 text-red-800' }}">
        {{ message }}
      </div>
    {% endif %}
    <form method="post" class="space-y-6">
      <input type="email" name="email" required placeholder="Email" class="block w-full rounded-lg border border-gray-300 p-3 mb-2" />
      <input type="password" name="password" required placeholder="Password" class="block w-full rounded-lg border border-gray-300 p-3 mb-2" />
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-300">Register</button>
    </form>
    <div class="text-center mt-4">
      <a href="/login" class="text-indigo-600 underline">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
