<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My SOPs | Nika SOP Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-10 px-4">
  <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-xl p-8">
    <!-- top bar -->
    <div class="flex items-center justify-between gap-4">
      <div class="text-xs font-semibold text-indigo-700 bg-indigo-50 px-3 py-1 rounded-lg">
        Credits left: {{ credits_left }} / {{ FREE_SOP_LIMIT }}
      </div>
      <div class="flex items-center gap-3 text-sm text-gray-600">
        <span>({{ user_email }})</span>
        <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg">Log out</a>
      </div>
    </div>

    <h1 class="text-3xl font-extrabold text-indigo-700 mt-6 mb-6">My SOPs</h1>

    {% if sops and sops|length > 0 %}
      <div class="space-y-6">
        {% for sop_text, created in sops %}
          <div class="rounded-2xl border border-gray-200 p-5">
            <div class="text-sm text-gray-500 font-semibold mb-3">
              Generated on: {{ created }}
            </div>

            <!-- FULL TEXT, NO CLAMP -->
            <div class="bg-gray-100 rounded-xl p-4 text-gray-800 leading-7 whitespace-pre-line break-words">
              {{ sop_text }}
            </div>

            <!-- actions -->
            <div class="mt-4 flex flex-wrap items-center gap-3">
              <!-- Copy -->
              <button type="button"
                      class="copyBtn bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg text-sm font-semibold"
                      data-text="{{ sop_text|replace('\n', '&#10;') }}">
                Copy
              </button>

              <!-- Download -->
              <form method="post" action="/download-sop">
                <input type="hidden" name="sop_text" value="{{ sop_text }}">
                <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                  Download .docx
                </button>
              </form>

              <!-- Email to logged-in user -->
              <form method="post" action="/email-sop-logged-in">
                <input type="hidden" name="sop_text" value="{{ sop_text }}">
                <button type="submit"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                  Email me
                </button>
              </form>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="text-gray-600">No SOPs yet.</div>
    {% endif %}

    <div class="mt-8 text-center">
      <a href="/generate-sop" class="text-indigo-600 font-semibold hover:underline">‚Üê Back to Form</a>
    </div>
  </div>

  <script>
    // Copy to clipboard
    document.querySelectorAll('.copyBtn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const text = btn.getAttribute('data-text');
        try {
          await navigator.clipboard.writeText(text);
          btn.innerText = 'Copied!';
          setTimeout(() => (btn.innerText = 'Copy'), 1200);
        } catch (e) {
          alert('Copy failed');
        }
      });
    });
  </script>
</body>
</html>
